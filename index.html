<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"

    <body>
        <div class="mb-3">
            <label for="monAn" class="form-label">Chọn món ăn</label>
            <select
                class="form-select form-select-lg"
                name="monAn"
                id="monAn"
                
            >
          
            </select>
          </div>
          <div class="container">
            <h2>Bài tập: Luyện xử lí trong mảng</h2>
            <div class="mb-3">
                <label for="" class="form-label">Nhập số N vào mảng</label>
    
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt-soN"
                    aria-describedby="helpId"
                    placeholder=""
                />
                
            </div>
            <button class ='btn btn-info'id='btn'>Thêm số N</button>
            <p class="render_arr p-3 my-2 bg-black text-white"></p>
            <button class ='btn btn-info mt-3'id='btn1'>Tổng số dương</button>
            <div class="bg-warning p-3 text-white my-2" id="ketQua1"></div>
            <button class ='btn btn-info mt-3'id='btn2'>Đếm số dương</button>
            <div class="bg-warning p-3 text-white my-2" id="ketQua2"></div>
            <button class ='btn btn-info mt-3'id='btn3'>Số nhỏ nhất</button>
            <div class="bg-warning p-3 text-white my-2" id="ketQua3"></div>
            <button class ='btn btn-info mt-3'id='btn4'>Số dương nhỏ nhất</button>
            <div class="bg-warning p-3 text-white my-2" id="ketQua4"></div>
            <button class ='btn btn-info mt-3'id='btn5'>Số chẵn cuối cùng</button>
            <div class="bg-warning p-3 text-white my-2" id="ketQua5"></div>
            <button class ='btn btn-info mt-3'id='btn7'>Sắp xếp mảng theo thứ tự tăng dần</button>
            <div class="bg-warning p-3 text-white my-2" id="ketQua7"></div>
            <button class ='btn btn-info mt-3'id='btn8'>Số nguyên tố đầu tiên</button>
            <div class="bg-warning p-3 text-white my-2" id="ketQua8"></div>
            <button class ='btn btn-info mt-3'id='btn10'>So sánh số dương và số âm</button>
            <div class="bg-warning p-3 text-white my-2" id="ketQua10"></div>
          </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

        ></script>

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
